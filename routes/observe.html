<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .root {
      width: 400px;
      height: 400px;
      background-color: red;
    }

    .duck {
      background-color: yellow;
      transform: translate(300px, 600px);
      height: 20px;
      width: 20px;
    }

  </style>
</head>

<body>
  <div class="root">

    <div class="duck"></div>
  </div>




  <script>
    let options = {
      root: document.querySelector(".root"),
      rootMargin: "0px",
      threshold: 0.5,
    };

    let observer = new IntersectionObserver((entires, observer) => {
      console.log(entires)
    }, options);

    observer.observe(document.querySelector(".duck"))

  </script>

</body>

</html>
