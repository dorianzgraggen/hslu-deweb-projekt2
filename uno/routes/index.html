<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Ã¤ini!</title>
  <style>
    .logo {

      /* clip-path: url(/static/logo.svg#clipping); */

      /* clip-path: path('M  20  240 \ L  20  80 L 160  80 \ L 160  20 L 280 100 \ L 160 180 L 160 120 \ L  60 120 L  60 240 Z'); */

      display: flex;
      vertical-align: middle;
      /* background-color: red; */
      /* filter: invert(1) opacity(0.9) */
      mask-image: url(/static/logo.svg);
      mask-position: center;
      mask-size: calc(30vh + 18vw);
      mask-repeat: no-repeat;

      background-size: cover;

      background-image: url(/static/paper.jpg), radial-gradient(hsla(0, 60%, 33%, 0.719), hsl(240, 4%, 21%));
      background-image: url(/static/paper.jpg), radial-gradient(hsl(0, 19.7%, 25.9%), hsl(240, 4%, 21%));
      background-blend-mode: color-dodge;
      mask-position: 50% 50%;
      transition-duration: 0.13s;
      animation: 5s infinite color-go-brrr;

      animation-play-state: paused;
      /* background-color: blue; */
    }

    @keyframes color-go-brrr {
      0% {
        filter: hue-rotate(0deg)
      }

      100% {
        filter: hue-rotate(360deg)
      }
    }



    .logo-hover .logo-main {
      animation-play-state: running;
    }


    .logo-hover .logo-shadow {
      animation-play-state: running;
    }

    .logo-down .logo-main {
      mask-position: 49.5% 50.25%;
    }

    .logo-shadow {
      mask-position: 20% 20%;
      mask-position: 48% 51%;
      background-image: url(/static/paper.jpg), radial-gradient(hsl(0, 15.5%, 19%), hsl(240, 4%, 21%));
    }

    .logo>div {
      width: calc(20vh + 10vw);
      margin: 0 auto;
      height: 30vh;

    }

    .bg {
      background-image: url(/static/paper.jpg);
      background-image: url(/static/paper.jpg), radial-gradient(hsl(0, 0%, 32%), hsl(240, 4%, 21%));
      background-size: cover;
      /* opacity: 0.2; */
      /* background-color: red; */
      background-blend-mode: color-dodge;
    }

    #numbers {
      overflow: hidden;
      font-family: Berlin Sans FB Demi;
    }

    #numbers>span {
      position: absolute;
      color: black;
      color: hsl(240, 57%, 19%);
      top: 50vh;
      left: 50vw;
      font-size: 14vw;
      will-change: transform;
      /* background-color: red; */
      padding-top: 32vh;
      opacity: 0.04;
      font-weight: bold;
    }

    .hoverer {
      /* border: 2px solid cadetblue; */
      width: calc(30vh + 18vw);
      height: calc(0.38 * (30vh + 18vw))
    }

  </style>
</head>

<body>
  <div class="bg full-size"></div>
  <div class="logo logo-shadow full-size"></div>
  <div id="numbers" class="full-size"></div>
  <div class="logo logo-main full-size"></div>

  <div class="center full-size">
    <div class="hoverer"></div>
  </div>


  <script src="/static/watcher.js"></script>
  <script>
    const hoverer = document.querySelector(".hoverer");

    hoverer.onmouseenter = e => {
      document.body.classList.add("logo-hover")
      document.body.style.cursor = "pointer";
    }

    hoverer.onmouseleave = e => {
      document.body.classList.remove("logo-hover")
      document.body.style.cursor = "";
    }

    let time_down = 0;

    hoverer.onmousedown = e => {
      time_down = Date.now();
      document.body.classList.add("logo-down")
    }

    document.body.onmouseup = e => {
      setTimeout(() => {
        document.body.classList.remove("logo-down")
      }, Math.max(0, time_down - Date.now() + 100));
    }
  </script>
  <script>


    const numbers_container = document.getElementById("numbers");

    for (let i = 0; i < 12; i++) {
      continue;
      const n = i % 10;

      const child = document.createElement("span")
      child.innerText = n;

      let s = Math.random() * Math.PI;

      const x = Math.cos(s) * 120;
      const y = Math.sin(s) * 100;

      const rotation = Math.random() * 360;

      child.animate(
        [
          { transform: `translate(${-x}vw, ${-y}vh) rotate(${rotation}deg)` },
          { transform: `translate(${x}vw, ${y}vh) rotate(${rotation + 720}deg)` },
        ], {
        duration: 30000,
        iterations: Infinity,
        iterationStart: Math.random()
      }
      )

      numbers_container.appendChild(child)
    }


  </script>
</body>

</html>
