<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Table</title>

  <style>
    .tabletop {
      background-image: url("/static/pattern.png");
      background-size: 10vh;
      background-position: center;
      opacity: 0.1;
    }

    .vignette {
      background-image: radial-gradient(#0000, #000000e3);
    }

  </style>
</head>

<body>

  <div class="tabletop full-size"></div>
  <div class="vignette full-size"></div>
  <div class="full-size">
    <h1>Table</h1>
  </div>
</body>

<script>

  const socket = new WebSocket('ws://localhost:9999/ws');

  socket.addEventListener('open', (event) => {
    socket.send('Table');
  });

  socket.addEventListener('message', (event) => {
    console.log('Message from server:\n' + event.data);
  });
</script>

</html>
